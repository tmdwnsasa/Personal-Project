<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>평점 최고 영화 컬랙션</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="sorttocenter">
        <div class="titleDiv">
            <h1 class="title">내배캠 최고 평점 영화 콜렉션</h1>
        </div>

        <div class="SearchField">
            <div class="searchinput">
                <input class="input" id="input" placeholder="Search" data-search>
                <button class="searchbutton" id="searchbutton" type="button" class="btn btn-dark"
                    onclick="search()">검색</button>
                    <p id="currPage">현재 페이지1~2 각 페이지당 20개</p>
            </div>
            <div class="additional">
                <button class="namesortbutton" id="namesortbutton" type="button" class="btn btn-dark"
                    onclick="namesort()">이름 순 정렬</button>
                <button class="votesortbutton" id="votesortbutton" type="button" class="btn btn-dark"
                    onclick="votesort()">평점 순 정렬</button>
                <button class="vote85button" id="vote85button" type="button" class="btn btn-dark" onclick="vote835()">검색창의 평점 이상</button>
                <button class="vote85button" id="vote85button" type="button" class="btn btn-dark" onclick="changeQuantity(1)">20개 씩</button>
                <button class="vote85button" id="vote85button" type="button" class="btn btn-dark" onclick="changeQuantity(2)">40개 씩</button>
                <button class="vote85button" id="vote85button" type="button" class="btn btn-dark" onclick="changeQuantity(4)">80개 씩</button>
                <button class="bflistbutton" id="bflistbutton" type="button" class="btn btn-dark" onclick="beforeList()">이전 리스트</button>
                <button class="nextlistbutton" id="nextlistbutton" type="button" class="btn btn-dark" onclick="nextList()">다음 리스트</button>
            </div>
        </div>

        <div class="cardField">
            <div id="cards" class="cardsort">
            </div>
        </div>
    </div>
</body>

</html>
